<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TriShield Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
    <div class="wrap">
        <header>
            <h1>TriShield Dashboard</h1>
            <div class="meta" id="meta"></div>
        </header>

        <section class="scan">
            <input id="scanInput" placeholder="Paste a URL to scan" />
            <button id="scanBtn" class="btn">Scan</button>
        </section>

        <section>
            <h2>Recent Scans</h2>
            <table id="tbl">
                <thead>
                    <tr>
                        <th>When</th>
                        <th>URL</th>
                        <th>Verdict</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
