<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TriShield Options</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <div class="wrap">
        <h1>TriShield Settings</h1>
        <section>
            <label>VirusTotal API Key
                <input id="vtKey" placeholder="VT API key" />
            </label>
            <label>Risk threshold
                <input id="threshold" type="range" min="0" max="100" value="60" />
                <span id="thVal">60</span>
            </label>
            <label class="row">
                <input type="checkbox" id="blockRisky" /> Block risky pages by default
            </label>
            <label class="row">
                <input type="checkbox" id="toastSafe" /> Show toast on safe pages
            </label>
        </section>

        <section>
            <h2>Allowlist domains</h2>
            <div class="row">
                <input id="allowInput" placeholder="example.com" />
                <button id="addAllow" class="btn">Add</button>
            </div>
            <ul id="allowList"></ul>
        </section>

        <footer>
            <button id="save" class="btn">Save</button>
            <span id="saved" class="saved">Saved âœ“</span>
        </footer>
    </div>
    <script src="options.js"></script>
</body>

</html>
